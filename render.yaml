services:
  # 1. Redis Service
  - type: redis
    name: menu-cache
    plan: free
    # Corrected IP Allow List structure with 'source' key
    ipAllowList: # This is the list property
      - source: 0.0.0.0/0 # Use 'source' instead of 'cidr'
        description: Allow All # Key-value pair within the list item

  # 2. OCR/PDF Service (Python/FastAPI)
  - type: web
    name: restaurant-ocr
    env: docker
    dockerfilePath: ./ocr-service/Dockerfile
    dockerContext: ./ocr-service
    plan: free

  # 3. Backend Service (NestJS)
  - type: web
    name: restaurant-server
    env: docker
    dockerfilePath: ./server/Dockerfile
    dockerContext: ./server
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        sync: false # Set value manually in Render dashboard
      - key: REDIS_URL
        fromService:
          type: redis
          name: menu-cache
          property: connectionString # Correct property name

  # 4. Frontend Service (React/Nginx)
  - type: web
    name: restaurant-client
    env: docker
    dockerfilePath: ./client/Dockerfile
    dockerContext: ./client
    plan: free
